<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Login gesti&Oacute;n de aguas</title>
    <link rel="stylesheet" href="./css/estiloLogin.css" />
</head>

<body>
    <h1>Gestión de aguas</h1>
    <div id="contenedorLogin">
        <img src="images/contador.webp">
        <div id="registro">
            <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84"
                viewBox="77.7 214.9 274.7 412">
                <defs>
                    <linearGradient id="a" x1="0%" y1="0%" y2="0%">
                        <stop offset="0%" stop-color="#8ceabb" />

                    </linearGradient>
                </defs>
                <path fill="url(#a)"
                    d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2

            </svg>
            <div id="login">
                <label for="Email: ">email</label>
                <input type="text" id="email" placeholder="Introduzca email">
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Introduzca contraseña">
                <br>
                <input type="button" value="Entrar">
            </div>
        </div>
    </div>

    <div id="contenedor_olas">
        <div id="olas">
            <div class="ola a"></div>
            <div class="ola b"></div>
            <div class="ola c"></div>
        </div>
    </div>

    <!--Pie de página-->
